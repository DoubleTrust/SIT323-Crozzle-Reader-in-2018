// Log File Configurations.
LOGFILE
  // The default log file name.
  DEFAULT="log.txt"
END-LOGFILE

// Letter Sequences Configurations.
// Limits on the number of unique letter sequences in the sequecnes file.
SEQUENCES-IN-FILE
  MINIMUM=5
  MAXIMUM=500
END-SEQUENCES-IN-FILE

// Crozzle Output Configurations.
CROZZLE-OUTPUT
  INVALID-CROZZLE-SCORE="INVALID CROZZLE"
  UPPERCASE=true
  STYLE="<style> table, td { border: 1px solid black; border-collapse: collapse; } td { width:24px; height:18px; text-align: center; } </style>"
  BGCOLOUR-EMPTY-TD=#777777
  BGCOLOUR-NON-EMPTY-TD=#ffffff
END-CROZZLE-OUTPUT

// Crozzle Configurations.
// Limits on the size of the crozzle grid.
CROZZLE-SIZE
  MINIMUM-ROWS=5
  MAXIMUM-ROWS=500
  MINIMUM-COLUMNS=5
  MAXIMUM-COLUMNS=500
END-CROZZLE-SIZE

// Limits on the number of horizontal letter sequences and
// vertical letter sequences in a crozzle.
SEQUENCES-IN-CROZZLE
  MINIMUM-HORIZONTAL=1
  MAXIMUM-HORIZONTAL=200
  MINIMUM-VERTICAL=1
  MAXIMUM-VERTICAL=200
END-SEQUENCES-IN-CROZZLE

// Limits on the number of 
// intersecting vertical sequences for each horizontal sequences, and
// intersecting horizontal sequences for each vertical sequences.
INTERSECTIONS-IN-SEQUENCES
  MINIMUM-HORIZONTAL=1
  MAXIMUM-HORIZONTAL=500
  MINIMUM-VERTICAL=1
  MAXIMUM-VERTICAL=500
END-INTERSECTIONS-IN-SEQUENCES

// Limits on duplicate letter sequences in the crozzle.
DUPLICATE-SEQUENCES
  MINIMUM=0
  MAXIMUM=0
END-DUPLICATE-SEQUENCES

// Limits on the number of valid groups.
VALID-GROUPS
  MINIMUM=1
  MAXIMUM=1
END-VALID-GROUPS

